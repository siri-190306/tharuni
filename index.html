<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enchanted Praise Engine - Dashboard</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    background:linear-gradient(135deg,#0f0c29,#1a0933,#0d061a);
    color:#fff;
    height:100vh;
    display:flex;
}

/* Sidebar */
.sidebar{
    width:260px;
    background:#140a25;
    padding:20px;
    border-right:1px solid #2a1a45;
    display:flex;
    flex-direction:column;
}

.sidebar h2{
    text-align:center;
    margin-bottom:30px;
    background:linear-gradient(45deg,#c084fc,#60a5fa);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.style-list{
    list-style:none;
    overflow-y:auto;
}

.style-item{
    padding:12px;
    margin-bottom:10px;
    background:#1f1336;
    border-radius:8px;
    cursor:pointer;
    display:flex;
    align-items:center;
    gap:10px;
    transition:0.3s;
    border:1px solid transparent;
}

.style-item:hover{
    background:#2d1b4d;
    border:1px solid #9333ea;
}

.style-item.active{
    background:#9333ea;
    color:#000;
    font-weight:bold;
}

/* Main Content */
.main{
    flex:1;
    display:flex;
    flex-direction:column;
    padding:20px;
    overflow-y:auto;
}

.top-bar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
}

input[type="file"]{
    background:#2d1b4d;
    color:white;
    padding:8px;
    border-radius:6px;
    cursor:pointer;
}

/* Dashboard Grid */
.dashboard{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
    flex:1;
}

/* Image Card */
.card{
    background:#140a25;
    border-radius:12px;
    padding:20px;
    border:1px solid #2a1a45;
    box-shadow:0 0 15px rgba(147,51,234,0.2);
}

.image-preview{
    width:100%;
    height:350px;
    background:#1e1233;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
}

.image-preview img{
    max-width:100%;
    max-height:100%;
    object-fit:cover;
    opacity:0;
    transition:opacity 0.6s ease;
}

.image-preview img.show{
    opacity:1;
}

/* Output Area */
textarea{
    width:100%;
    height:350px;
    background:#120822;
    border:1px solid #9333ea;
    color:#e9d5ff;
    padding:15px;
    border-radius:8px;
    resize:none;
    font-size:14px;
}

/* Responsive */
@media(max-width:900px){
    .dashboard{
        grid-template-columns:1fr;
    }
    .sidebar{
        display:none;
    }
}
</style>
</head>

<body>

<div class="sidebar">
    <h2>âœ¨ Styles</h2>
    <ul class="style-list" id="styleList"></ul>
</div>

<div class="main">

    <div class="top-bar">
        <h1>Enchanted Praise Engine Dashboard</h1>
        <input type="file" id="imageUpload" accept="image/*">
    </div>

    <div class="dashboard">

        <div class="card">
            <h3>ðŸ”® Image Preview</h3>
            <div class="image-preview">
                <img id="previewImage">
            </div>
        </div>

        <div class="card">
            <h3>ðŸ§  AI Generated Compliment</h3>
            <textarea id="output" readonly placeholder="Select a style to generate AI compliment..."></textarea>
        </div>

    </div>
</div>

<script>
const styles = [
{name:"Poetry Spell", icon:"ðŸª¶"},
{name:"Retro Vision", icon:"ðŸ“¼"},
{name:"Gen Z Vibes", icon:"ðŸ”¥"},
{name:"Minimal Aura", icon:"ðŸŒ™"},
{name:"Royal Compliments", icon:"ðŸ‘‘"},
{name:"Comic Jester", icon:"ðŸ˜‚"},
{name:"Savage Comeback", icon:"âš¡"},
{name:"Gen Alpha Energy", icon:"ðŸš€"},
{name:"Brain Rot Chaos", icon:"ðŸŒ€"},
{name:"Outfit Oracle Review", icon:"ðŸ§¥"},
{name:"Aura Effects Suggestion", icon:"âœ¨"},
{name:"Theme Music Prophecy", icon:"ðŸŽµ"},
{name:"Confidence & Style Ranking", icon:"ðŸ†"}
];

const styleList = document.getElementById("styleList");

styles.forEach(style=>{
    const li = document.createElement("li");
    li.className="style-item";
    li.innerHTML=`<span>${style.icon}</span> ${style.name}`;
    li.addEventListener("click",()=>selectStyle(li,style.name));
    styleList.appendChild(li);
});

function selectStyle(element,style){
    document.querySelectorAll(".style-item").forEach(item=>item.classList.remove("active"));
    element.classList.add("active");
    playClickSound();
    generateAICompliment(style);
}

function generateAICompliment(style){
    const seed = Math.random().toString(36).substring(2,8);

    const aiPrompt=`
You are an advanced AI vision assistant.

Analyze the uploaded image.
Detect outfit details, mood, facial expression, and overall aesthetic.

Generate a completely unique and non-repeating compliment strictly in "${style}" style.
Make it dynamic, adaptive, and creative.

Reference ID: ${seed}
`;

    document.getElementById("output").value=aiPrompt.trim();
}

function playClickSound(){
    const audioCtx=new(window.AudioContext||window.webkitAudioContext)();
    const oscillator=audioCtx.createOscillator();
    const gainNode=audioCtx.createGain();

    oscillator.type="triangle";
    oscillator.frequency.setValueAtTime(600,audioCtx.currentTime);
    gainNode.gain.setValueAtTime(0.2,audioCtx.currentTime);

    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);

    oscillator.start();
    oscillator.stop(audioCtx.currentTime+0.1);
}

document.getElementById("imageUpload").addEventListener("change",function(event){
    const file=event.target.files[0];
    if(file){
        const reader=new FileReader();
        reader.onload=function(e){
            const img=document.getElementById("previewImage");
            img.src=e.target.result;
            img.classList.add("show");
        }
        reader.readAsDataURL(file);
    }
});
</script>

</body>
</html>
